<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COCKTAIL GENERATOR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Find a cocktail recipe with AI:</h1>

      <form
        id="cocktail-form"
        class="mt-4 form-inline d-flex justify-content-center"
      >
        <input
          type="text"
          placeholder="Type one main alcoholic ingredient... (e.g.: rum)"
          autofocus="on"
          autocomplete="off"
          required
          class="form-control mb-2 input-content"
        />

        <button type="submit" class="btn btn-warning mb-2">
          Make me a cocktail!
        </button>
      </form>

      <div
        id="cocktail-recipe"
        class="mt-5 border border-warning p-3 rounded-4"
      >
        <br />
      </div>

      <footer class="mt-5">
        <small
          ><a
            href="https://github.com/nesliprm/cocktail-generator"
            target="_blank"
            class="link-dark"
            >Open-source Code</a
          >
          by â–¼ Nesli Parmaksizoglu</small
        >
        <div>
          <small
            >Hosted on
            <a
              href="https://gilded-lokum-c4a09c.netlify.app/"
              target="_blank"
              class="link-dark"
              >Netlify</a
            >.</small
          >
        </div>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
