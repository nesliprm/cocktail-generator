<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COCKTAIL GENERATOR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Find a cocktail recipe with AI:</h1>

      <form class="mt-4 form-inline d-flex justify-content-center">
        <input
          type="text"
          placeholder="Type one main alcoholic ingredient... (e.g.: rum)"
          autofocus="on"
          autocomplete="off"
          required
          class="form-control mb-2 input-content"
        />

        <button type="submit" class="btn btn-warning mb-2">
          Make me a cocktail!
        </button>
      </form>

      <div id="recipe" class="recipe-text mt-5">
        Muddle the lime juice, sugar and mint leaves in a small jug, crushing
        the mint as you go – you can use the end of a rolling pin for this. Pour
        into a tall glass and add a handful of ice.
      </div>

      <footer class="mt-5">
        <small
          ><a
            href="https://github.com/nesliprm/cocktail-generator"
            target="_blank"
            class="link-dark"
            >Open-source Code</a
          >
          by ▼ Nesli Parmaksizoglu</small
        >
      </footer>
    </div>
  </body>
</html>
