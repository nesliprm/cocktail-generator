<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An AI powered cocktail generator that uses ingredients of your choice!"
    />
    <title>ByteBAR: AI COCKTAIL GENERATOR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/ea89842d86.js"
      crossorigin="anonymous"
    ></script>

    <script src="
https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js
"></script>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <h1>BYTE<strong>BAR</strong><i class="fa-solid fa-martini-glass"></i></h1>
      <p>
        Welcome to BYTEBAR, an AI powered mixologist that can craft cocktails
        using ingredients of your choice!
      </p>

      <form
        id="cocktail-form"
        class="mt-4 form-inline d-flex justify-content-center"
      >
        <input
          type="text"
          placeholder="Type only one ingredient..."
          autofocus="on"
          autocomplete="off"
          required
          class="form-control mb-2 input-content"
          id="cocktail-input"
        />

        <button type="submit" class="mb-2 ms-1">Make a cocktail!</button>
      </form>

      <div id="cocktail-recipe" class="mt-5 mb-5"></div>

      <footer class="pt-4 border-top border-secondary">
        <small
          ><a
            href="https://github.com/nesliprm/cocktail-generator"
            target="_blank"
            class="link-dark"
            >Open-source Code</a
          >
          by â–¼ Nesli Parmaksizoglu</small
        >
        <div>
          <small
            >Hosted on
            <a
              href="https://gilded-lokum-c4a09c.netlify.app/"
              target="_blank"
              class="link-dark"
              >Netlify</a
            >.</small
          >
        </div>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
